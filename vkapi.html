<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>loftschool 11.2. API VK</title>
  <script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
  <style>
    body {
      background-color: rgb(160, 160, 160);
    }
  </style>
</head>

<body>
  <p>Дока по Open Api 
    <a href="https://vk.com/dev/openapi">https://vk.com/dev/openapi</a>
  </p>

  <h3 class="header"></h3>

<script type="text/javascript">
  VK.init({
    apiId: 6838385
  });
</script>
<script>
/*   VK.Auth.login((response) => {
    console.log(response);
  }) */

  new Promise(function(resolve) {
    if (document.readyState === 'complete') {
      resolve();
    } else {
      window.onload = resolve;
    }
  })
  .then(function() {
    return new Promise(function (resolve, reject) {
      VK.init({
        apiId: 6838385
      });

      VK.Auth.login(function(response) {
        if (response.session) {
          resolve(response);
        } else {
          reject(new Error('Не удалось авторизоваться'));
        }
      }, 8);
    });
  })
  .then(function() {
    return new Promise(function(resolve, reject) {
      VK.api('users.get', { 'name_case': 'gen', 'v': '5.92' },
        function(response) {
          if (response.error) {
            reject(new Error(response.error.error_msg));
          } else {
              let headerInfo = document.querySelector('.header');
              headerInfo.textContent = 'Музыка на странице '
                + response.response[0].first_name + ' ' + response.
                  response[0].last_name;
              resolve();
          }
        });
    })
  })
  .catch(function(e) {
    alert('Ошибка: ' + e.message);
  });

</script>
</body>
</html>
